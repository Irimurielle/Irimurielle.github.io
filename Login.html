<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="login">
            <div class="login-forms">
                <form action="" class="login_registre" id="login-in">
                    <h1 class="login_title">Responsive Login Form</h1>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>
                        <input type="text" placeholder="First Name" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
                        <input type="submit" name="submit" value="Sign In"><br>
                    </div>
                    <a href="#" class="login_forgot">Forgot Password?</a>
                    <a href="#" class="login_button">Sign In</a>
                    <div>
                        <span class="login_account">Don't have an account?</span>
                        <span class="signin" id="sign_up">Sign Up</span>
                    </div>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
